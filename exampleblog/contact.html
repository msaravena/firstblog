<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="./index.html">Inicio</a>
    <h2>Estas en contacto</h2>

    <form>
        <div>
            <label for="nameUser">nombre: </label>
            <input type="text" placeholder="ingrese su nombre" id="nameUser" name="nameUser" required>
        </div>

        <br>

        <div>
            <label for="ageUser">edad: </label>
            <input type="number" placeholder="ingrese su edad" id="ageUser" name="ageUser" required>
        </div>

        <br>

        <div>
            <label for="pass">contraña: </label>
            <input type="password" placeholder="ingrese su contraseña" id="pass" name="pass" required>
        </div>

        <br>

        <div>
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">Aceptas terminos y condiciones</label>
        </div>


        <br>

        <select name="country" id="country">
            <option value="" selected disabled hidden>Escoge uno</option>
            <option value="1">Colombia</option>
            <option value="2">Mexico</option>
            <option value="3">Peru</option>
            <option value="4">Argentina</option>
        </select>

        <br>

        <input type="radio" id="men" name="gender" checked>
        <label for="men">hombre</label>
        <br>

        <input type="radio" id="women" name="gender">
        <label for="women">mujer</label>
        <br>

        <input type="radio" id="NaN" name="gender">
        <label for="NaN">Otros</label>
        <br>

        <label for="comment">Comentarios</label>
        <br>
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Ingresa tus comentarios"></textarea>

        <br>

        <input type="submit" value="Enviar">
        <input type="reset" value="limpiar">
    </form>
</body>

</html>
